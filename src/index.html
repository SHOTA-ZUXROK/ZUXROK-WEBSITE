<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Development - ZUXROK</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        .container {
            padding: 40px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            background-color: #222222;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #ffffff;
            font-size: 3em;
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
        }
        .logo {
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 260px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/ZUXROK.png" alt="ZUXROK Logo">
        </div>
        <h1>WEBSITE UNDER DEVELOPMENT</h1>
    </div>
</body>
</html>
