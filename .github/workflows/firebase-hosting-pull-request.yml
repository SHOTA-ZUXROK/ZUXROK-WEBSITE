name: Deploy to Firebase Hosting on Push

on:
  push:
    branches:
      - main # This will trigger the workflow on pushes to the 'main' branch

permissions:
  contents: read # Only read access is needed for checkout

jobs:
  build_and_deploy: # Renamed job for clarity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify a Node.js version compatible with your Angular project
      - name: Install Dependencies and Angular CLI
        run: npm install
      - name: Build Angular Project
        run: npm run build -- --configuration production # Use npm run build to use local ng
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZUXROK_WEBSITE }}
          projectId: zuxrok-website
