name: Deploy to Firebase Hosting on Push

on:
  push:
    branches:
      - main # This will trigger the workflow on pushes to the 'main' branch

permissions:
  contents: read # Only read access is needed for checkout

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify a Node.js version compatible with your Angular project
      - name: Install Dependencies
        run: npm install
      - name: Build Angular Project
        run: npm run build -- --configuration production
      - name: List Built Files for Debugging
        run: | # Use a multi-line script to list files
          echo "Contents of dist/Website/browser:"
          ls -lh dist/Website/browser/ # List files and their sizes
          echo "Contents of dist/Website/browser/index.html (first 20 lines):"
          head -n 20 dist/Website/browser/index.html # Show first 20 lines of index.html
        continue-on-error: true # Allow this step to fail without stopping the workflow
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZUXROK_WEBSITE }}
      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
      - name: Install Firebase CLI Globally
        run: npm install -g firebase-tools # Explicitly install firebase-tools globally
      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --project zuxrok-website
